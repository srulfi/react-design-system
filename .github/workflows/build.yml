name: "Build"
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn
      - run: yarn test --passWithNoTests
      - run: yarn build
      - uses: chromaui/action@v1
        with:
          projectToken: fja0l1xk02g
          token: ${{ secrets.GITHUB_TOKEN }}
